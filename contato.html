<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <h1>Entre em contato comigo!</h1>

    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome">

        <label for="email">E-mail:</label>
        <input type="email" id="email">

        <label for="assunto">Assunto:</label>
        <textarea name="assunto" id="assunto" cols="30" rows="10"></textarea>

        <button>Enviar</button>
    </form>
    <h2>Endereço:</h2>
    <p>Av. Paulista, 1003</p>
    <p>São Paulo - SP</p>
    <iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.0892734838467!2d-46.65219109999998!3d-23.565236999999993!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59ea195916af%3A0x8011c54c0e6115ac!2sAv.%20Paulista%2C%201003%20-%20Bela%20Vista%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2001311-100!5e0!3m2!1spt-BR!2sbr!4v1664042865796!5m2!1spt-BR!2sbr" 
    width="400" 
    height="300" 
    style="border:0;" 
    allowfullscreen="" 
    loading="lazy" 
    referrerpolicy="no-referrer-when-downgrade">
    </iframe>
</body>
</html>
